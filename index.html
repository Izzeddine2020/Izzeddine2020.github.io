<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="animated-header">
        <h1>My Dynamic Website ðŸš€</h1>
    </header>

    <nav>
        <a href="#gallery">Gallery</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="gallery" class="fade-in">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
            <img src="images/photo1.jpg" alt="Nature" class="zoom-effect">
            <img src="images/photo2.jpg" alt="City" class="zoom-effect">
            <img src="images/photo3.jpg" alt="Technology" class="zoom-effect">
        </div>
    </section>

    <section id="video" class="slide-in">
        <h2>Featured Video</h2>
        <div class="video-container">
            <!-- Replace VIDEO_ID with your YouTube video ID -->
            <iframe src="https://www.youtube.com/embed/_VApe59-3xg" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
        <a href="#" class="download-btn">
            <i class="fas fa-download"></i> Download Video
        </a>
    </section>

    <script src="script.js"></script>
</body>
</html>
